<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Image to Video</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: black;
      width: 100%;
      height: 100%;
      overflow: auto; /* 스크롤 허용 */
    }

    #image, #video {
      display: block;
      margin: 0 auto;
      width: auto;
      height: auto;
      max-width: 100vw;
      max-height: 100vh;
      object-fit: contain;
    }

    #video {
      display: none;
    }
  </style>
</head>
<body>
  <img id="image" src="frame_clue1(1).png" alt="Click to play video" />
  <video id="video" loop autoplay muted playsinline controls>
    <source src="frame_clue1(2).mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <script>
    const image = document.getElementById('image');
    const video = document.getElementById('video');

    function playVideo() {
      image.style.display = 'none';
      video.style.display = 'block';
      video.play();
    }

    image.addEventListener('click', playVideo);
    image.addEventListener('touchstart', playVideo);
  </script>
</body>
</html>
