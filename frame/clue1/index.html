<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Image to Video</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: black;
      width: 100%;
      height: 100%;
      overflow: hidden; /* 스크롤 없이 꽉 차기 */
      position: relative;
    }

    #image, #video {
      position: absolute;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: contain; /* 가로세로 비율 유지 */
      background-color: black;
    }

    #video {
      display: none;
    }
  </style>
</head>
<body>
  <img id="image" src="frame_clue1(1)_1_F.png" alt="Click to play video" />
  <video id="video" loop muted playsinline controls>
    <source src="frame_clue1(2)_F.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <script>
    const image = document.getElementById('image');
    const video = document.getElementById('video');

    function playVideo() {
      image.style.display = 'none';
      video.style.display = 'block';
      video.play().catch(e => console.log(e));
    }

    image.addEventListener('click', playVideo);
    image.addEventListener('touchstart', playVideo);
  </script>
</body>
</html>
