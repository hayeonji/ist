<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Looping Video with Sound</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
      background-color: #000;
      cursor: pointer;
    }

    video {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }

    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 2;
    }
  </style>
</head>
<body>
  <!-- 비디오 요소 -->
  <video id="myVideo" loop>
    <source src="frame_clue3.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <!-- 유저 입력용 투명 오버레이 -->
  <div id="overlay"></div>

  <script>
    const video = document.getElementById("myVideo");
    const overlay = document.getElementById("overlay");

    // 모바일 자동재생 제한 우회: 유저 입력이 있으면 재생
    function enableSoundPlayback() {
      video.play();
      overlay.style.display = "none"; // 클릭 후 오버레이 제거
    }

    overlay.addEventListener("click", enableSoundPlayback);
    overlay.addEventListener("touchstart", enableSoundPlayback);
  </script>
</body>
</html>
