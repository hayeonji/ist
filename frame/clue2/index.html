<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>clue</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      background-color: black;
      overflow: hidden;
      position: relative; /* iframe 위치 기준 */
    }

    img {
      display: block;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }

    /* 유튜브 iframe 스타일 */
    iframe {
      position: absolute;
      top: 50%;      /* 화면 중앙 정렬 */
      left: 50%;
      transform: translate(-50%, -45%); /* 중앙 맞춤 */
      width: 70vw;   /* 화면 가로 크기의 80% */
      aspect-ratio: 16 / 9; /* 16:9 비율 유지 */
      border: none;
      z-index: 10;    /* 이미지 위로 나오도록 */
      box-shadow: 0 0 20px rgba(0,0,0,0.7); /* 선택사항: 영상에 그림자 */
    }
  </style>
</head>
<body>
  <img src="frame_clue2(1)_F.png" alt="Full View Image" />

  <iframe 
    src="https://www.youtube.com/embed/P7ctRzatjnU


" 
    title="YouTube video player" 
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
    allowfullscreen>
  </iframe>

  <button onclick="openWindow()">새 창 열기</button>

  <script>
  function openWindow() {
    window.open(
      'your_page.html', 
      '_blank', 
      'width=1536,height=2047,top=100,left=100,resizable=yes'
    );
  }
  </script>
</body>
</html>
