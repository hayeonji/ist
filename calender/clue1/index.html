<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scroll Image Viewer</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      font-family: sans-serif;
    }

    .image-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
    }

    .image-container img {
      width: 100%;
      max-width: 800px;
      height: auto;
      object-fit: contain;
      margin: 40px 0;
    }
  </style>
</head>
<body>
  <div class="image-container">
    <img src="calender_clue1(1).png" alt="Clue 1" />
    <img src="calender_clue1(2).png" alt="Clue 2" />
    <img src="calender_clue1(3).png" alt="Clue 3" />
  </div>
</body>
</html>
